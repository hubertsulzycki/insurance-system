spring.application.name=sales-service
server.port=${SERVER_PORT:8080}

# --- KAFKA ---
spring.kafka.bootstrap-servers=localhost:29092

# --- KAFKA TOPICS ---
insurance.kafka.topic.policy-request=payment-processed
insurance.kafka.topic.policy-result=policy-results

# --- KAFKA PRODUCER ---
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# --- Baza Danych H2 ---
spring.datasource.url=jdbc:h2:mem:salesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

# --- KAFKA CONSUMER ---
spring.kafka.consumer.group-id=sales-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=java.util.LinkedHashMap